<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Text Paint
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="full-width">
        <div>
            <div class="full-width">
                <div class="flex-center">
                    <h1 class="full-width">
                        Text Paint
                    </h1>
                    <span class="full-width">
                        written by&nbsp;
                        <a href="https://github.com/PJ623/text-paint" target="_blank">PJ623</a>
                    </span>
                    <div id="canvas">
                    </div>
                    <div class="flex-center side-panel">
                        <div>
                            <button id="set-size-button">Set Canvas Size</button>
                            <button id="clear-button">Clear</button>
                            <button id="stringify-button">Copy to Clipboard</button>
                            <textarea id="rendering-canvas"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal">
        <div id="set-size-prompt">
            <div class="flex-center">Set the size of your canvas.</div>
            <hr>
            <div class="flex-center">
                <div>
                    <input type="text" id="width-input" class="dimension-input" placeholder="width" maxlength="5" required pattern="\d+"> X
                    <input type="text" id="height-input" class="dimension-input" placeholder="height" maxlength="5" required pattern="\d+">
                </div>
                <span id="error-message" class="flex-center"></span>
            </div>
            <hr>
            <div class="flex-center">
                <div>
                    <button id="set-size-submit-button">Submit</button>
                    <button id="set-size-cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="canvas.js"></script>
    <script src="textCanvas.js"></script>
    <script src="main.js"></script>
</body>

</html>
